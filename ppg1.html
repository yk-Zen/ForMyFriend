<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Boxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            background-image: url('img/ppg1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            position: relative;
            opacity: 0;
            animation: fade-in 1.5s forwards;
        }

        h1 {
            margin-bottom: 30px;
            -webkit-text-stroke: 1px black;
            text-shadow: 2px 2px 4px black;
            padding: 70px;
            font-size: 4em;
            opacity: 0;
            animation: fade-in 1.5s forwards;
            animation-delay: 0.5s;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fade-in 1.5s forwards;
            animation-delay: 1s;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background-color: rgb(232, 78, 83);
            border: 3px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
            font-size: 500px;
            animation: pop-in 0.5s forwards;
        }

        .gift-box:hover {
            transform: scale(1.1) translateY(-5px);
        }

        .gift-box:active {
            transform: rotate(15deg);
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 20px;
            color: white;
            font-size: 1.5em;
            z-index: 2;
            text-align: center;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1;
        }

        .ok-button, .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: none;
        }

        .ok-button:hover, .next-button:hover {
            background-color: #e64a19;
        }

        .gift-box .emoji {
            font-size: 70px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <h1>Pick a Gift Box!</h1>
    <div class="box-container">
        <div class="gift-box" data-message="Surprise! You got a joke! .... joke joe joke!!! üòÇ">
            <span class="emoji">üéÅ</span>
        </div>
        <div class="gift-box" data-message="You found a secret message! You're awesome! Keep being you! üåü">
            <span class="emoji">üéÅ</span>
        </div>
        <div class="gift-box" data-message="Oops! This box is empty... Just like my brain! ü§™">
            <span class="emoji">üéÅ</span>
        </div>
        <div class="gift-box" data-message="You unlocked a fun fact: Did you know you already send us your job's location? üòÇ">
            <span class="emoji">üéÅ</span>
        </div>
        <div class="gift-box" data-message="Congratulations! You have been chosen to receive this special letter. I hope this message finds you well. Check out <a href='letter.html' style='color: yellow;'>this link</a>!">
            <span class="emoji">üéÅ</span>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <audio id="boxSound" src="videos/sound.mp3"></audio>
    <div class="message-container" id="messageContainer">
        <div class="message" id="messageText"></div>
        <button class="ok-button" id="okButton">OK</button>
    </div>
    
    <button class="next-button" id="nextButton" onclick="location.href='lp2.html'">Next</button>

    <script>
        const boxes = document.querySelectorAll('.gift-box');
        const boxSound = document.getElementById('boxSound');
        const overlay = document.getElementById('overlay');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        const okButton = document.getElementById('okButton');
        const nextButton = document.getElementById('nextButton');

        boxes.forEach(box => {
            box.addEventListener('click', function() {
                const message = this.getAttribute('data-message');
                boxSound.currentTime = 0; // Reset sound to start
                boxSound.play(); // Play the sound
                messageText.innerHTML = message; // Use innerHTML to allow HTML in messages

                // Show the overlay and message container
                overlay.style.display = 'block';
                messageContainer.style.display = 'block';
                messageContainer.style.opacity = '0';
                messageContainer.style.transform = 'translate(-50%, -50%) scale(0)';

                setTimeout(() => {
                    messageContainer.style.transform = 'translate(-50%, -50%) scale(1)';
                    messageContainer.style.opacity = '1';
                }, 2582);

                // Show the next button when a box is clicked
                nextButton.style.display = 'block';
            });
        });

        okButton.addEventListener('click', function() {
            overlay.style.display = 'none';
            messageContainer.style.display = 'none';
            messageContainer.style.opacity = '0';
            okButton.style.display = 'none'; // Hide the OK button
        });

        messageContainer.addEventListener('transitionend', function() {
            okButton.style.display = 'block'; // Show the OK button after the message has faded in
        });
    </script>
</body>
</html>
